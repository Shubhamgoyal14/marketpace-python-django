{% extends 'core/base.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-300 rounded-xl">
<h1 class="mb-6 text-3xl"> {{ title }}</h1>

<form method="POST" action="." enctype="multipart/form-data" >
    {% csrf_token %}

    <div class="space-y-4 mb-3 px-6 py-6 p-6 text-1xl mt-6 ">
        {{ form.as_p }}<br>
    </div>

    
    {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-red-100 p-6 rounded-xl px-6 py-6 mt-6">
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}

            {{ form.non_field_errors }}
        </div>
    {% endif %}
        
    <button class="mt-6 py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Submit</button>
    </form>
</div>
{% endblock %}
